<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <main>
        <h1 class="tittle">Focus On <span>Today</span></h1>
        <div class="app-container">
              <h2 class="subtittle"><span> Today  </span><img class="sun-icon" src="images/Sun.svg" alt="">
              </h2>
              <p class="progress-level">Raise the bar by completing your goals</p>
              <div class="progress-bar">
                <div class="progress-value">
                    2/3 Completed
                </div>
               <p class="error-level ">Please set all 3 goals </p>
              </div>
              <div class="goal-container">
                <div class="custon-checkbox"></div>
                <input type="text">
              </div>
            
        </div>
    </main>
</body>
</html>
